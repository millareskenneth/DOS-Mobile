<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS-DOS Interface</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            margin: 0;
        }

        .prompt {
            font-size: 20px;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .input-container input {
            background-color: transparent;
            color: lime;
            border: none;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            flex: 1;
        }

        .input-container input:focus {
            outline: none;
        }

        .input-container button {
            background-color: #333;
            color: lime;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        .output {
            margin-top: 10px;
        }
        @media only screen and (max-width: 768px) {
    body {
        padding: 10px;
        overflow-y: auto;
    }

    .container {
        flex-direction: column;
    }

    .text {
        font-size: 24px;
        padding-left: 0;
        text-align: center;
    }

    img {
        max-width: 100%;
        margin: 20px auto;
    }

    .title {
        font-size: 60px;
        margin-top: 10px;
    }

    .bottom-paragraph {
        font-size: 24px;
    }

    .dark-mode-container {
        position: static;
        margin-top: 10px;
        text-align: center;
    }

    .return-button {
        position: static;
        margin: 10px auto;
        display: block;
    }

    .button-container {
        text-align: center;
        margin-bottom: 10px;
    }
}


    </style>
</head>
<body>
    <div class="output" id="output">
        <p class="prompt">MS-DOS Commands<br>(c) 2024 Microsoft Corporation. All rights reserved.<br>Input (help) command to show lists of commands.</p>
    </div>
    <div class="input-container">
        <span class="prompt">&gt;</span>
        <input type="text" id="cmdInput" autofocus onkeydown="handleKeyPress(event)">
        <button onclick="executeCommand()">Run</button>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                executeCommand();
            }
        }

        function executeCommand() {
            const inputElement = document.getElementById('cmdInput');
            const outputElement = document.getElementById('output');
            const command = inputElement.value.trim();

            if (command.toLowerCase() === 'cls') {
                outputElement.innerHTML = '';
                inputElement.value = '';
                return;
            }

            const response = execute(command);
            outputElement.innerHTML += `<p><span class="prompt">&gt;</span> ${command}</p>`;
            if (response.trim() !== '') {
                outputElement.innerHTML += `<p>${response}</p>`;
            }

            inputElement.value = '';
            outputElement.scrollTop = outputElement.scrollHeight;
        }

        function execute(command) {
            switch (command.toLowerCase()) {
                case 'help':
                    return `Available commands: <br>
                            - dir<br>
                            - cd<br>
                            - md<br>
                            - copy<br>
                            - del<br>
                            - ren<br>
                            - type<br>
                            - cls<br>
                            - date<br>
                            - time<br>
                            - echo<br>
                            - find<br>
                            - sort<br>
                            - ping<br>
                            - ipconfig<br>
                            - netstat<br>
                            - tasklist<br>
                            - taskkill<br>
                            - format<br>
                            - chkdsk<br>
                            - tree<br>
                            - label<br>
                            - shutdown<br>
                            - attrib<br>
                            - set<br>
                            - rmdir<br>
                            - move<br>
                            - diskpart<br>
                            - xcopy<br>
                            - net`;
                case 'dir':
                    return `Command is executed: dir`;
                case 'cd':
                    return `Command is executed: cd`;
                case 'md':
                    return `Command is executed: md`;
                case 'copy':
                    return `Command is executed: copy`;
                case 'del':
                    return `Command is executed: del`;
                case 'ren':
                    return `Command is executed: ren`;
                case 'type':
                    return `Command is executed: type`;
                case 'cls':
                    return '';
                case 'date':
                    return new Date().toDateString();
                case 'time':
                    return new Date().toTimeString().split(' ')[0];
                case 'echo':
                    return `Command is executed: echo`;
                case 'find':
                    return `Command is executed: find`;
                case 'sort':
                    return `Command is executed: sort`;
                case 'ping':
                    return `Command is executed: ping`;
                case 'ipconfig':
                    return `Command is executed: ipconfig`;
                case 'netstat':
                    return `Command is executed: netstat`;
                case 'tasklist':
                    return `Command is executed: tasklist`;
                case 'taskkill':
                    return `Command is executed: taskkill`;
                case 'format':
                    return `Command is executed: format`;
                case 'chkdsk':
                    return `Command is executed: chkdsk`;
                case 'tree':
                    return `Command is executed: tree`;
                case 'label':
                    return `Command is executed: label`;
                case 'shutdown':
                    return `Command is executed: shutdown`;
                case 'attrib':
                    return `Command is executed: attrib`;
                case 'set':
                    return `Command is executed: set`;
                case 'rmdir':
                    return `Command is executed: rmdir`;
                case 'move':
                    return `Command is executed: move`;
                case 'diskpart':
                    return `Command is executed: diskpart`;
                case 'xcopy':
                    return `Command is executed: xcopy`;
                case 'net':
                    return `Command is executed: net`;
                default:
                    return `Command not found: ${command}`;
            }
        }
    </script>
</body>
</html>
